name: ChocoOps Cloud CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: chocoops_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Create Environment File
        run: |
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/chocoops_test" >> .env
          echo "JWT_SECRET=super_secret_test_key_for_ci_pipeline_only" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Run Migrations
        run: npm run migrate:latest

      - name: Run Seeds
        run: npm run seed:run

  lint-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: ./backend

      - name: Lint Code
        run: npm run lint
        working-directory: ./backend
        # Continue on error for linting to gather feedback without blocking initially
        continue-on-error: true

      - name: Build Project
        run: npm run build
        working-directory: ./backend
